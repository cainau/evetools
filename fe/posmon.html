<!doctype html>
<html lang="en" ng-app="posmonApp">
 <head>
  <meta charset="utf-8">
  <base href="/">
  <title>[SOUND] POS Monitor</title>
  <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/app.css">
  <link rel="stylesheet" href="//netdna.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.css">
 </head>
 <body>
  <div class="navbar navbar-inverse navbar-fixed-top" role="navigation" ng-controller="NavbarController" ng-cloak>
    <div class="container">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target=".navbar-collapse">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="/ofsoundposes/#/towers">
          <strong>SOUND</strong>
          <small>POS Monitor</small>
        </a>
      </div>
      <div class="navbar-collapse collapse">
        <ul class="nav navbar-nav">
          <li class="dropdown" style="display: inline-block">
            <a class="dropdown-toggle" data-toggle="dropdown">
              SRP <i class="fa fa-caret-down"></i>
            </a>
            <ul class="dropdown-menu">
              <li><a href="/ofsoundsrp/#/kills">Killboard</a></li>
              <li><a href="/ofsoundsrp/#/characters">All Characters</a></li>
              <li><a href="/ofsoundsrp/#/payments">Pending Payments</a></li>
              <li ng-if="srp_payer"><a href="igb/payments">IGB Payments</a></li>
            </ul>
          </li>
          <li class="dropdown" style="display: inline-block">
            <a class="dropdown-toggle" data-toggle="dropdown">
              Posmon <i class="fa fa-caret-down"></i>
            </a>
            <ul class="dropdown-menu">
              <li><a href="/ofsoundposes/#/towers">New Style</a></li>
              <li><a href="/ofsoundposes/#/posmon">Old Style</a></li>
            </ul>
          </li>
          <li><a href="https://forums.of-sound-mind.com/">Forums</a></li>
          <li class="dropdown" style="display: inline-block">
            <a class="dropdown-toggle" data-toggle="dropdown">
              Knees <i class="fa fa-caret-down"></i>
            </a>
            <ul class="dropdown-menu">
              <li><a href="https://knees-calc.of-sound-mind.com/">Calculator</a></li>
              <li><a href="https://knees.of-sound-mind.com">Contract Queue</a></li>
            </ul>
          </li>
        </ul>
        <ul class="nav navbar-nav navbar-right alice" ng-if="alliance_id">
          <li class="dropdown" style="display: inline-block" ng-if="logged_in">
            <a class="dropdown-toggle" data-toggle="dropdown">
              {{ character_name }}
              <i class="fa fa-caret-down"></i>
            </a>
            <ul class="dropdown-menu">
              <li><a href="/ofsoundposes/#/towers?owner={{ character_id }}" ng-click="myTowers()">My Towers</a></li>
              <li class="divider"></li>
              <li><a href="logout">Logout</a></li>
            </ul>
          </li>
          <li ng-if="!logged_in"><a href="login" style="padding: 10px;"><img src="https://images.contentful.com/idjq7aai9ylm/12vrPsIMBQi28QwCGOAqGk/33234da7672c6b0cdca394fc8e0b1c2b/EVE_SSO_Login_Buttons_Small_Black.png?w=195&h=30"></a></li>
        </ul>
        <form class="navbar-form pull-right" ng-submit="submit()">
          <div class="form-group">
            <input type="text" class="form-control" placeholder="Search" ng-model="searchValue" typeahead="result as result.name for result in search($viewValue)" typeahead-on-select="select($item)">
          </div>
          <button type="submit" class="btn btn-default">Search</button>
        </form>
      </div>
    </div>
  </div>
  <div class="container">
    <div ng-view></div>
  </div>
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-resource.min.js"></script>
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-route.min.js"></script>
  <script src="//code.jquery.com/jquery-1.11.2.min.js"></script>
  <script src="//netdna.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
  <script src="//angular-ui.github.io/bootstrap/ui-bootstrap-tpls-0.12.1.js"></script>
  <script src="js/pos-app.js"></script>
  <script src="js/pos-controllers.js"></script>
  <script src="js/services.js"></script>
 </body>
</html>
